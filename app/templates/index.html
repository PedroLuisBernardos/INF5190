<!-- Page d'accueil -->
{% extends "base.html" %}

{% block content %}
    <h1>Bienvenue</h1>
    <form id="recherche" class="form-group" action="{{ url_for('main.index') }}" method="POST">
        {{ form.hidden_tag() }}
        <div" class="col-md-4">
            {{ form.arrondissement.label }}
            {{ form.arrondissement }}
        </div>
        {{ form.submit }}
    </form>

    <h2>Glissades</h2>
    <div id="glissades"></div>

    <h2>Patinoires</h2>
    <div id="patinoires"></div>
    <hr>

    <h2>Piscines</h2>
    <div id="piscines"></div>
    <hr>

    <script type="text/javascript">
        var arr = '{{ arrondissement }}'
    </script>
    <script type="text/javascript" src="/js/arrondissement.js"></script>

{% endblock content %}
