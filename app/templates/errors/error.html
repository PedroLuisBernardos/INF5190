<!-- Page d'erreurs -->
{% extends "base.html" %}

{% block content %}
    <div id="error">
        <h2>ERREUR {{ error }}</h2>
        {% if message %}
            <h3>{{ message }}</h3>
        {% endif %}
        <p><a href="{{ url_for('main.index') }}">Retourner</a></p>
    </div>
{% endblock content %}
